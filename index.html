<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tonny&Sunm</title>
    <!-- Use minimum-scale=1 to enable GPU rasterization -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">
    <style type="text/css">
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
    nav {
        width: 60%;
        height: 64px;
        position: fixed;
        top: 0;
        left: 20%;
        background-color: white;
        /*vetical center align*/
        display: flex;
        align-items: center;
    }
    
    nav ul {
        list-style-type: none;
        overflow: hidden;
        /*float right*/
        margin-left: auto;
    }
    
    nav li {
        float: left;
    }
    
    li a {
        display: block;
        color: black;
        padding: 0 16px;
        text-decoration: none;
    }
    
    .main {
        text-align: center;
        width: 60%;
        margin: auto;
        margin-top: 64px;
    }
    
    .main img {
        max-width: 100%;
        display: center;
        padding-top: 60px;
        padding-bottom: 160px;
    }
    
    .lastImg {
        padding-bottom: 20px;
    }
    
    @media(max-width:768px) {
        nav {
            width: 100%;
            left: 0;
        }
        li a {
            padding: 5px;
        }
        .main {
            width: 90%;
        }
        .main img {
            padding-top: 10px;
            padding-bottom: 100px;
        }
    }
    
    @media(max-width:375px) {
        li a {
            padding: 2px;
        }
    }
    </style>
</head>

<body>
    <nav>
        <img src="img/logo.png" />
        <h1>Tonny&Sunm</h1>
        <ul>
            <li><a href="#">Hello</a></li>
            <li><a href="#news">Works</a></li>
            <li><a href="https://medium.com/tonny-sunm">Blog</a></li>
        </ul>
    </nav>
    <div class="main">
        <img src="img/1.png" />
        <img src="img/2.png" />
        <img src="img/3.png" />
        <img class="lastImg" src="img/4.png" />
    </div>
</body>

</html>
